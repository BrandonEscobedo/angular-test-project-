<div mat-dialog-title>
  <h1>Crear Contacto</h1>
  <form [formGroup]="contactForm" (ngSubmit)="onsubmit()">
    <div mat-dialog-content class="content">
      <!-- Datos del contacto -->
      <div class="row">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" formControlName="nombre">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Apellido</mat-label>
          <input matInput type="text" formControlName="apellido">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Telefono</mat-label>
          <input matInput type="text" formControlName="telefono">
        </mat-form-field>
      </div>

      <!-- Acciones del formulario -->
      <div mat-dialog-actions class="actions">
        <button mat-raised-button type="button">Cancelar</button>
        <button [disabled]="!contactForm.valid" mat-raised-button color="primary" type="submit">Guardar</button>
      </div>
    </div>
    <!-- Steps con visibilidad controlada -->
    <div formArrayName="">
      <app-stepper [stepList]="stepList"> 

  
      </app-stepper>
    </div>

    <button type="submit">Enviar</button>
  </form>
</div>
